before_script:
  - npm install --dev
  - mkdir -p category
  - rm -rf category/*.js
  - 'git config user.name "Travis-CI"'
  - 'git config user.email "travis@travis-ci.org"'
  - git remote rm origin
  - 'git remote add origin https://${GH_USER}:${GH_TOKEN}@${GH_REF}'
script: 'npm update && npm test && bash ./deploy-categories.sh'
language: node_js
node_js:
  - 0.1
  - 0.12
branches:
  only:
    - master
env:
  global:
    - secure: 
    - secure: 
    - secure: 
